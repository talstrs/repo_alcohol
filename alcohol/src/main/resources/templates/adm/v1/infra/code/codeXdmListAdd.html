<!DOCTYPE html>
<html lang="en">

	<!-- 헤드 블록 -->
	<div th:replace="~{/adm/v1/infra/include/xdmHead :: xdmHead}"></div>

	<body>

		<!-- Page wrapper start -->
		<div class="page-wrapper">

			<!-- Main container start -->
			<div class="main-container">

				<!--사이드바 블록-->
				<div th:replace="~{/adm/v1/infra/include/xdmSideBar :: xdmSideBar(11)}"></div>

				
				<!-- App container starts -->
				<div class="app-container">

					<!-- 바디 헤더 블록-->
					<div th:replace="~{/adm/v1/infra/include/xdmHeader :: xdmHeader}"></div>

					<!-- App hero header starts -->
					<div class="app-hero-header d-flex align-items-start">

						<!-- Breadcrumb start -->
						<ol class="breadcrumb d-none d-lg-flex align-items-center">
							<li class="breadcrumb-item">
								<i class="bi bi-house"></i>
								<a href="index.html">Home</a>
							</li>
							<li class="breadcrumb-item">Code</li>
						</ol>
						<!-- Breadcrumb end -->

						

					</div>
					<!-- App Hero header ends -->

					<!-- App body starts -->
					<div class="app-body">

						<!-- Row start -->
						<div class="row">
							<div class="col-xxl-12">
								<div class="card mb-4">
									<div class="card-header">
										<!-- 타이틀 --> 
										<h5 class="card-title">Code</h5>
									</div>
									
									<div class="card-body">
										
										<form class="row g-3  " name="formInsert" id="formInsert" method="post"  novalidate>
											<div class="col-md-6">
												<label for="codeName" class="form-label">Name</label>
												<input type="text" class="form-control" name="codeName" id="codeName" placeholder="코드 이름을 입력하세요" required />
												<div class="invalid-feedback" id="codeNameFeedback"></div>
											</div>
											<div class="col-md-6">
												<label for="codeMemo" class="form-label">Memo</label>
												<input type="text" class="form-control" name="codeMemo" id="codeMemo" placeholder="코드의 메모를 입력하세요" required />
												<div class="invalid-feedback" id="codeMemoFeedback"></div>
											</div>
											<div class="col-md-6">
												<label class="form-label" for="codeGroupSeqF">CodeGroup Seq</label>
												<select class="form-select" name="codeGroupSeqF" id="codeGroupSeqF">
													<option value="" selected>코드 그룹을 선택하세요</option>
													<option th:each="listCodeGroup : ${@codeGroupService.selectListWithoutPaging()}" th:value="${listCodeGroup.codeGroupSeq}" th:text="${listCodeGroup.codeGroupName}"></option>
												</select>
												<div class="invalid-feedback" id="codeGroupSeqFFeedback"></div>
											</div>
											<div class="d-flex justify-content-between">
												<div class="m-0 p-0">
													<a class="btn btn-lg  m-0 p-0" th:href="@{/codeXdmList}">
														<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
															<path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
														</svg>
														back
													</a>
												</div>
												<div class="">
													<button class="btn btn-primary btn-sm" id="btnSubmit" type="submit" >
														Submit
													</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- Row end -->

					</div>
					<!-- App body ends -->

					<!-- App footer start -->
					<!-- App footer end -->

				</div>
				<!-- App container ends -->

			</div>
			<!-- Main container end -->

		</div>
		<!-- Page wrapper end -->

		<!-- *************
			************ JavaScript Files *************
		************* -->


		<script>
			// 폼 정의 필수

			let form = document.querySelector("form[name=formInsert]");

			// 등록 버튼

			let goUrlXdmInst = "/codeInsert";
			// let goUrlXdmUpdt = "/codeUpdt";	

			document.getElementById("btnSubmit").onclick = function () {

				if(validationInst() == false){
					return false;
				} else {

					form.action = goUrlXdmInst;
					form.submit();
				}
				
			}

			function validationInst() {
				if(validationUpdt() == false) { return false;
				}
			}

			function validationUpdt() {
				if(!checkNull ('codeName', 2, '데이터 값을 입력하세요')) return false;
				if(!checkOnlyKoreanEnglishNumber('codeName',2,0,'영어, 한글, 숫자만 입력 가능합니다')) return false;
				if(!checkOnlyKoreanEnglishNumber('codeMemo',2,1,'영어, 한글, 숫자만 입력 가능합니다')) return false;
				if(!checkSelectNull('codeGroupSeqF', 2, "목록을 선택하세요.")) return false;
			}

		</script>
	
	<!--자바스크립트 주소 관련 블록-->
	<div th:replace="~{/adm/v1/infra/include/xdmJs :: xdmJs}"></div>
	
	</body>

</html>
