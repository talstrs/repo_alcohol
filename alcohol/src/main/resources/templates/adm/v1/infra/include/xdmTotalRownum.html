
<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org">

    

<th:block th:fragment="xdmTotalRownum">		

    <div class="row">
        <div class="fw-bold mt-3 ms-4 col-10">
            total: <span th:text="${vo.totalRows}"></span>
        </div>
        <div class="col">
            <div class="pe-3">
                <select class="form-select" aria-label="Default select example" id="rowNumToShow" name="rowNumToShow" th:onchange="javascript:goList(1)">
                    <option value="4" th:selected="${vo.rowNumToShow == 4}">4</option>
                    <option value="12" th:selected="${vo.rowNumToShow == 12}">12</option>													
                    <option value="20" th:selected="${vo.rowNumToShow == 20}">20</option>
                    <option value="100" th:selected="${vo.rowNumToShow == 100}">100</option>
                </select>
            </div>
        </div>
    </div>

</th:block>

</html>
