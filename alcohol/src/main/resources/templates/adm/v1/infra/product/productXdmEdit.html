<!DOCTYPE html>
<html lang="en">

	<!--헤드 블록-->
	<div th:replace="~{/adm/v1/infra/include/xdmHead :: xdmHead}"></div>

	<body>

		<!-- Page wrapper start -->
		<div class="page-wrapper">

			<!-- Main container start -->
			<div class="main-container">

				<!--사이드바 블록-->
				<div th:replace="~{/adm/v1/infra/include/xdmSideBar :: xdmSideBar(40)}"></div>

				
				<!-- App container starts -->
				<div class="app-container">

					<!-- 바디 헤더 블록-->
					<div th:replace="~{/adm/v1/infra/include/xdmHeader :: xdmHeader}"></div>

					<!-- App hero header starts -->
					<div class="app-hero-header d-flex align-items-start">

						<!-- Breadcrumb start -->
						<ol class="breadcrumb d-none d-lg-flex align-items-center">
							<li class="breadcrumb-item">
								<i class="bi bi-house"></i>
								<a href="index.html">Home</a>
							</li>
							<li class="breadcrumb-item">Components</li>
							<li class="breadcrumb-item" aria-current="page">Invoice List</li>
						</ol>
						<!-- Breadcrumb end -->

						

					</div>
					<div class="app-body">

						<!-- Row start -->
						<div class="row">
							<div class="col-xxl-12">
								<div class="card mb-4">
									<div class="card-header">
										<!-- 타이틀 -->
										<h5 class="card-title">product</h5>
									</div>
									
									<div class="card-body">
										<form class="row g-3 " name="formUpdt" id="formUpdt" method="post"  novalidate>
											<div class="m-0">
												<input type="hidden" name="productSeq" th:value="${item.productSeq}">
											</div>
											<div class="col-md-6">
												<label class="form-label" for="productXdmListAddBestNy">Best</label>
												<select class="form-select" name="productBestNy" id="productXdmListAddBestNy">
													<option value="0" th:selected="0 == ${item.productBestNy}">N</option>
													<option value="1" th:selected="1 == ${item.productBestNy}">Y</option>
												</select>
											</div>
											<div class="col-md-6">
												<label class="form-label" for="productXdmListAddNewNy">New</label>
												<select class="form-select" name="productNewNy" id="productXdmListAddNewNy">
													<option value="0" th:selected="0 == ${item.productNewNy}">N</option>
													<option value="1" th:selected="1 == ${item.productNewNy}">Y</option>
												</select>
												<div class="invalid-feedback" id="productBestNyFeedback"></div>
											</div>

											<div class="col-md-6">
												<label for="productXdmListAddName" class="form-label">Name</label>
												<input type="text" class="form-control" name="productName" id="productXdmListAddName" th:value="${item.productName}" required />
												<div class="invalid-feedback" id="productNameFeedback"></div>
											</div>
											<div class="col-md-6">
												<label for="productXdmListAddInfo" class="form-label">Product Info</label>
												<input type="text" class="form-control" name="productInfo" id="productXdmListAddInfo" th:value="${item.productInfo}" required />
												<div class="invalid-feedback" id="productInfoFeedback"></div>
											</div>
											<div class="col-md-6">
												<label for="productXdmListAddStock" class="form-label">Stock</label>
												<input type="text" class="form-control" name="productStock" id="productXdmListAddStock" th:value="${item.productStock}" required />
												<div class="invalid-feedback" id="productStockFeedback"></div>
											</div>
											<div class="col-md-6">
												<label for="productXdmListAddPrice" class="form-label">Price</label>
												<input type="text" class="form-control" name="productPrice" id="productXdmListAddPrice" th:value="${item.productPrice}" required />
												<div class="invalid-feedback" id="productPriceFeedback"></div>
											</div>

											<div class="col-md-6">
												<label class="form-label" for="productXdmListAddCatMainCd">CatMain</label>
												<select class="form-select" name="productCatMainCd" id="productXdmListAddCatMainCd">
													<option th:each="list : ${@codeService.selectListCachedCode(8)}" th:value="${list.codeSeq}" th:text="${list.codeName}" th:selected="${list.codeSeq} == ${item?.productCatMainCd}"></option>
												</select>
												<div class="invalid-feedback" id="productCatMainCdFeedback"></div>
											</div>
											<div class="col-md-6">
												<label class="form-label" for="productXdmListAddCatDetailCd">CatDetail</label>
												<select class="form-select" name="productCatDetailCd" id="productXdmListAddCatDetailCd">
													<option th:each="list : ${@codeService.selectListCachedCode(9)}" th:value="${list.codeSeq}" th:text="${list.codeName}" th:selected="${list.codeSeq} == ${item?.productCatDetailCd}"></option>
												</select>
												<div class="invalid-feedback" id="productCatDetailCdFeedback"></div>
											</div>
											<div class="col-md-6">
												<label class="form-label" for="productXdmListAddSizeCd">Size</label>
												<select class="form-select" name="productSizeCd" id="productXdmListAddSizeCd">
													<option value="">사이즈를 선택하세요</option>
													<option th:each="list : ${@codeService.selectListCachedCode(14)}" th:value="${list.codeSeq}" th:text="${list.codeName}" th:selected="${list.codeSeq} == ${item?.productSizeCd}"></option>
												</select>
											</div>
											<div class="col-md-6">
												<label class="form-label" for="productXdmListAddColorCd">Color</label>
												<select class="form-select" name="productColorCd" id="productXdmListAddColorCd">
													<option value="">색상을 선택하세요</option>
													<option th:each="list : ${@codeService.selectListCachedCode(15)}" th:value="${list.codeSeq}" th:text="${list.codeName}" th:selected="${list.codeSeq} == ${item?.productColorCd}"></option>
												</select>
											</div>
											
										
											<div class="d-flex justify-content-between">
												<div class="m-0 p-0">
													<a class="btn btn-lg  m-0 p-0" th:href="@{/productXdmList}">
														<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
															<path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
														</svg>
														back
													</a>
												</div>
												<button class="btn btn-primary btn-sm"  id="btnSubmit"  type="submit">
													Submit
												</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- Row end -->

					</div>
					<!-- App body ends -->

					<!-- App footer start -->
					<!-- App footer end -->

				</div>
				<!-- App body ends -->

				<!-- App footer start -->
				<!-- App footer end -->

			</div>
			<!-- App container ends -->

		</div>
		<!-- Main container end -->

	</div>
	<!-- Page wrapper end -->

	<!-- *************
		************ JavaScript Files *************
	************* -->
	<script>
		// 폼 정의 필수

		let form = document.querySelector("form[name=formUpdt]");

		// let goUrlXdmInst = "/productInsert";
		let goUrlXdmUpdt = "/productUpdt";	

		document.getElementById("btnSubmit").onclick = function () {
			if(validationInst() == false){
				return false;
			} else {
				form.action = goUrlXdmUpdt;
				form.submit();
			
			}

		}

		function validationInst() {
			if(validationUpdt() == false) { return false;
			}
		}


		function validationUpdt() {
			if(!checkSelectNull('productBestNy', 2, "목록을 선택하세요.")) return false;

			if(!checkNull ('productName', 2, '데이터 값을 입력하세요')) return false;
			if(!checkOnlyKoreanEnglish('productName',2,0,'영어, 한글만 입력 가능합니다')) return false;

			if(!checkNull ('productInfo', 2, '데이터 값을 입력하세요')) return false;

			if(!checkNull ('productStock', 2, '데이터 값을 입력하세요')) return false;
			if(!checkOnlyNumberAll('productStock', 2, 0, "숫자만 입력 가능합니다.")) return false;

			if(!checkNull ('productPrice', 2, '데이터 값을 입력하세요')) return false;
			if(!checkOnlyNumberDouble ('productPrice', 2,0, '숫자(정수 혹은 소수점 둘째자리까지만 입력 가능합니다.)')) return false;

			if(!checkSelectNull('productCatMainCd', 2, "목록을 선택하세요.")) return false;

			if(!checkSelectNull('productCatDetailCd', 2, "목록을 선택하세요.")) return false;
						
		}

	</script>

	<!--자바스크립트 주소 관련 블록-->
	<div th:replace="~{/adm/v1/infra/include/xdmJs :: xdmJs}"></div>

</body>

</html>
