<!DOCTYPE html>
<html lang="en">

	<!--헤드 블록-->
	<div th:replace="~{/adm/v1/infra/include/xdmHead :: xdmHead}"></div>

	<body>

		<!-- Page wrapper start -->
		<div class="page-wrapper">

			<!-- Main container start -->
			<div class="main-container">

				<!--사이드바 블록-->
				<div th:replace="~{/adm/v1/infra/include/xdmSideBar :: xdmSideBar(30)}"></div>

				
				<!-- App container starts -->
				<div class="app-container">

					<!-- 바디 헤더 블록-->
					<div th:replace="~{/adm/v1/infra/include/xdmHeader :: xdmHeader}"></div>

					<!-- App hero header starts -->
					<div class="app-hero-header d-flex align-items-start">

						<!-- Breadcrumb start -->
						<ol class="breadcrumb d-none d-lg-flex align-items-center">
							<li class="breadcrumb-item">
								<i class="bi bi-house"></i>
								<a href="index.html">Home</a>
							</li>
							<li class="breadcrumb-item">Components</li>
							<li class="breadcrumb-item" aria-current="page">Invoice List</li>
						</ol>
						<!-- Breadcrumb end -->

						

					</div>
					<div class="app-body">

						<!-- Row start -->
						<div class="row">
							<div class="col-xxl-12">
								<div class="card mb-4">
									<div class="card-header">
										<!-- 타이틀 -->
										<h5 class="card-title">Members</h5>
									</div>
									
									<div class="card-body">
										<form class="row g-3 " name="formUpdt" id="formUpdt" method="post"  novalidate>
											<div class="m-0">
												<input type="hidden" name="membersSeq" th:value="${item.membersSeq}">
											</div>
											<div class="col-md-6">
												<label class="form-label" for="membersAdminNy">Admin Ny</label>
												<select class="form-select" name="membersAdminNy" id="membersAdminNy">
													<option value="" selected>관리자 유무를 선택하세요</option>
													<option value="0" th:selected="0 == ${item.membersAdminNy}">N</option>
													<option value="1" th:selected="1 == ${item.membersAdminNy}">Y</option>
												</select>
												<div class="invalid-feedback" id="membersAdminNyFeedback"></div>
											</div>
											
											<!-- 이메일의 경우 id와 같이 고유값이기에 리드온리 처리 -->
											<div class="col-md-6">
												<label for="membersXdmListAddEmail" class="form-label">Email</label>
												<input type="text" class="form-control" name="membersEmail" id="membersXdmListAddEmail" th:value="${item.membersEmail}" required readonly/>
											</div>
											<div class="col-md-6">
												<label for="membersPw" class="form-label">Pw</label>
												<input type="text" class="form-control" name="membersPw" id="membersPw" th:value="${item.membersPw}" required />
												<div class="invalid-feedback" id="membersPwFeedback"></div>
											</div>
											<div class="col-md-6">
												<label for="membersName" class="form-label">Name</label>
												<input type="text" class="form-control" name="membersName" id="membersName" th:value="${item.membersName}" required />
												<div class="invalid-feedback" id="membersNameFeedback"></div>
											</div>
											<div class="col-md-6">
												<label for="membersBirth" class="form-label">Birth</label>
												<input type="text" class="form-control" name="membersBirth" id="membersBirth" th:value="${item.membersBirth}" required />
												<div class="invalid-feedback" id="membersBirthFeedback"></div>
											</div>
											<!-- 코드 그룹핑 캐시 -->
											<div class="col-md-6">
												<label class="form-label" for="membersGenderCd">Gender</label>
												<select id="membersGenderCd" name="membersGenderCd" class="form-select">
													<option value="">성별을 선택하세요</option>
													<option th:each="list : ${@codeService.selectListCachedCode(6)}" th:value="${list.codeSeq}" th:text="${list.codeName}" th:selected="${list.codeSeq} == ${item?.membersGenderCd}"></option>
												</select>
												<div class="invalid-feedback" id="membersGenderCdFeedback"></div>
											</div>
											
											<div class="col-md-6">
												<label class="form-label" for="membersGradeCd">Gender</label>
												<select id="membersGradeCd" name="membersGradeCd" class="form-select">
													<option value="">등급을 선택하세요</option>
													<option th:each="list : ${@codeService.selectListCachedCode(7)}" th:value="${list.codeSeq}" th:text="${list.codeName}" th:selected="${list.codeSeq} == ${item?.membersGradeCd}"></option>
												</select>
												<div class="invalid-feedback" id="membersGradeCdFeedback"></div>
											</div>
											
											
										
											<div class="d-flex justify-content-between">
												<div class="m-0 p-0">
													<a class="btn btn-lg  m-0 p-0" th:href="@{/membersXdmList}">
														<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
															<path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
														</svg>
														back
													</a>
												</div>
												<button class="btn btn-primary btn-sm"  id="btnSubmit"  type="submit">
													Submit
												</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- Row end -->

					</div>
					<!-- App body ends -->

					<!-- App footer start -->
					<!-- App footer end -->

				</div>
				<!-- App body ends -->

				<!-- App footer start -->
				<!-- App footer end -->

			</div>
			<!-- App container ends -->

		</div>
		<!-- Main container end -->

	</div>
	<!-- Page wrapper end -->

	<!-- *************
		************ JavaScript Files *************
	************* -->

	<script>
		// 폼 정의 필수

		let form = document.querySelector("form[name=formUpdt]");

		// let goUrlXdmInst = "/membersInsert";
		let goUrlXdmUpdt = "/membersUpdt";	

		document.getElementById("btnSubmit").onclick = function () {
			if(validationInst() == false){
				return false;
			} else {
				form.action = goUrlXdmUpdt;
				form.submit();
			
			}

		}

		function validationInst() {
			if(validationUpdt() == false) { return false;
			}
		}


		function validationUpdt() {

			if(!checkNull ('membersPw', 2, '데이터 값을 입력하세요')) return false;
			// 이후 비밀번호 체크 패스워드로 바꿔주기
				// if(!checkPassword('membersPw',2,0,'영어, 한글, 숫자만 입력 가능합니다')) return false;
			if(!checkOnlyKoreanEnglishNumber('membersPw',2,0,'영어, 한글, 숫자만 입력 가능합니다')) return false;
			if(!checkNull ('membersName', 2, '데이터 값을 입력하세요')) return false;
			if(!checkOnlyKoreanEnglish('membersName',2,0,'영어, 한글만 입력 가능합니다')) return false;
			if(!checkNull ('membersBirth', 2, '데이터 값을 입력하세요')) return false;
			if(!checkOnlyEightNumber('membersBirth',2,0,'8자리 숫자만 입력 가능합니다')) return false;
			
		}

	</script>

	<!--자바스크립트 주소 관련 블록-->
	<div th:replace="~{/adm/v1/infra/include/xdmJs :: xdmJs}"></div>
	
</body>

</html>
