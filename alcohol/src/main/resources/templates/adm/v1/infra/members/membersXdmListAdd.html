<!DOCTYPE html>
<html lang="en">

	<!--헤드 블록-->
	<div th:replace="~{/adm/v1/infra/include/xdmHead :: xdmHead}"></div>

	<body>

		<!-- Page wrapper start -->
		<div class="page-wrapper">

			<!-- Main container start -->
			<div class="main-container">

				<!--사이드바 블록-->
				<div th:replace="~{/adm/v1/infra/include/xdmSideBar :: xdmSideBar(31)}"></div>

				
				<!-- App container starts -->
				<div class="app-container">

					<!-- 바디 헤더 블록-->
					<div th:replace="~{/adm/v1/infra/include/xdmHeader :: xdmHeader}"></div>

					<!-- App hero header starts -->
					<div class="app-hero-header d-flex align-items-start">

						<!-- Breadcrumb start -->
						<ol class="breadcrumb d-none d-lg-flex align-items-center">
							<li class="breadcrumb-item">
								<i class="bi bi-house"></i>
								<a href="index.html">Home</a>
							</li>
							<li class="breadcrumb-item">Components</li>
							<li class="breadcrumb-item" aria-current="page">Invoice List</li>
						</ol>
						<!-- Breadcrumb end -->

						

					</div>
					<!-- App Hero header ends -->

					<!-- App body starts -->
					<div class="app-body">

						<!-- Row start -->
						<div class="row">
							<div class="col-xxl-12">
								<div class="card mb-4">
									<div class="card-header">
										<!-- 타이틀 -->
										<h5 class="card-title">Members</h5>
									</div>
									
									<div class="card-body">
										
										<form class="row g-3  " name="formInsert" id="formInsert" method="post"  novalidate>
											<div class="col-md-6">
												<label class="form-label" for="membersAdminNy">Admin Ny</label>
												<select class="form-select" name="membersAdminNy" id="membersAdminNy">
													<option value="" selected>관리자 유무를 선택하세요</option>
													<option value="0">N</option>
													<option value="1">Y</option>
												</select>
												<div class="invalid-feedback" id="membersAdminNyFeedback"></div>
											</div>
											<div class="col-md-6">
												<label for="membersEmail" class="form-label">Email</label>
												<input type="text" class="form-control" name="membersEmail" id="membersEmail" placeholder="사용자 이메일을 입력하세요" required />
												<div class="invalid-feedback" id="membersEmailFeedback"></div>
											</div>
											<div class="col-md-6">
												<label for="membersPw" class="form-label">Pw</label>
												<input type="text" class="form-control" name="membersPw" id="membersPw" placeholder="사용자 비밀번호를 입력하세요" required />
												<div class="invalid-feedback" id="membersPwFeedback"></div>
											</div>
											<div class="col-md-6">
												<label for="membersName" class="form-label">Name</label>
												<input type="text" class="form-control" name="membersName" id="membersName" placeholder="사용자 이름을 입력하세요" required />
												<div class="invalid-feedback" id="membersNameFeedback"></div>
												
											</div>
											<div class="col-md-6">
												<label for="membersBirth" class="form-label">Birth</label>
												<input type="text" class="form-control" name="membersBirth" id="membersBirth" placeholder="사용자 생일을 입력하세요" required />
												<div class="invalid-feedback" id="membersBirthFeedback"></div>
											</div>
											<div class="col-md-6">
												<label class="form-label" for="membersGenderCd">Gender</label>
												<select class="form-select" name="membersGenderCd" id="membersGenderCd">
													<option value="" selected>성별을 선택하세요</option>
													<option th:each="list : ${@codeService.selectListCachedCode(6)}" th:value="${list.codeSeq}" th:text="${list.codeName}"></option>
													
												</select>
												<div class="invalid-feedback" id="membersGenderCdFeedback"></div>
											</div>
											<div class="col-md-6">
												<label class="form-label" for="membersGradeCd">Grade</label>
												<select class="form-select" name="membersGradeCd" id="membersGradeCd">
													<option value="" selected>회원 등급을 선택하세요</option>
													<option th:each="list : ${@codeService.selectListCachedCode(7)}" th:value="${list.codeSeq}" th:text="${list.codeName}"></option>
												</select>
												<div class="invalid-feedback" id="membersGradeCdFeedback"></div>
											</div>
											
											
											
											<div class="d-flex justify-content-between">
												<div class="m-0 p-0">
													<a class="btn btn-lg  m-0 p-0" th:href="@{/membersXdmList}">
														<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
															<path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
														</svg>
														back
													</a>
												</div>
												<div class="">
													<button class="btn btn-primary btn-sm" id="btnSubmit" type="submit" >
														Submit
													</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- Row end -->

					</div>
					<!-- App body ends -->

					<!-- App footer start -->
					<!-- App footer end -->

				</div>
				<!-- App container ends -->

			</div>
			<!-- Main container end -->

		</div>
		<!-- Page wrapper end -->

		<!-- *************
			************ JavaScript Files *************
		************* -->

		<script>
			// 폼 정의 필수

			let form = document.querySelector("form[name=formInsert]");

			// 등록 버튼

			let goUrlXdmInst = "/membersInsert";
			// let goUrlXdmUpdt = "/membersUpdt";	

			document.getElementById("btnSubmit").onclick = function () {
				if(validationInst() == false){
					return false;
				} else {

					form.action = goUrlXdmInst;
					form.submit();
				}
				
			}

			function validationInst() {
				if(validationUpdt() == false) { return false;
				}
			}
			
			function validationUpdt() {
				if(!checkSelectNull('membersAdminNy', 2, "목록을 선택하세요.")) return false;
				if(!checkNull ('membersEmail', 2, '데이터 값을 입력하세요')) return false;
				if(!checkEmail('membersEmail',2,0,'"abc@google.com"처럼 이메일 형식에 맞게 입력하세요')) return false;
				if(!checkNull ('membersPw', 2, '데이터 값을 입력하세요')) return false;
				if(!checkOnlyKoreanEnglishNumber('membersPw',2,0,'영어, 한글, 숫자만 입력 가능합니다')) return false;
				if(!checkNull ('membersName', 2, '데이터 값을 입력하세요')) return false;
				if(!checkOnlyKoreanEnglish('membersName',2,0,'영어, 한글만 입력 가능합니다')) return false;
				if(!checkNull ('membersBirth', 2, '데이터 값을 입력하세요')) return false;
				// if(!checkOnlyNumber('membersBirth',2,0,1,8,8,'영어, 한글, 숫자만 입력 가능합니다')) return false;
				if(!checkSelectNull('membersGenderCd', 2, "목록을 선택하세요.")) return false;
				if(!checkSelectNull('membersGradeCd', 2, "목록을 선택하세요.")) return false;
			}

		</script>

	</body>

</html>
