<!DOCTYPE html>
<html lang="en">

	<!--헤드 블록-->
	<div th:replace="~{/adm/v1/infra/include/xdmHead :: xdmHead}"></div>

	<body>

		<!-- Page wrapper start -->
		<div class="page-wrapper">

			<!-- Main container start -->
			<div class="main-container">

				<!--사이드바 블록-->
				<div th:replace="~{/adm/v1/infra/include/xdmSideBar :: xdmSideBar(20)}"></div>

				
				<!-- App container starts -->
				<div class="app-container">

					<!-- 바디 헤더 블록-->
					<div th:replace="~{/adm/v1/infra/include/xdmHeader :: xdmHeader}"></div>

					<!-- App hero header starts -->
					<div class="app-hero-header d-flex align-items-start">

						<!-- Breadcrumb start -->
						<ol class="breadcrumb d-none d-lg-flex align-items-center">
							<li class="breadcrumb-item">
								<i class="bi bi-house"></i>
								<a href="index.html">Home</a>
							</li>
							<li class="breadcrumb-item">Components</li>
							<li class="breadcrumb-item" aria-current="page">Invoice List</li>
						</ol>
						<!-- Breadcrumb end -->

						

					</div>
					<!-- App Hero header ends -->

					<!-- App body starts -->
					<div class="app-body">

						<!-- Row start -->
						<div class="row">
							<div class="col-xxl-12">
								<div class="card mb-4">
									<div class="card-header">
										<!-- 타이틀 -->
										<h5 class="card-title">Code Group</h5>
									</div>
									
									<div class="card-body">
									
										<form class="row g-3 needs-validation " method="post" action="codeGroupUele" novalidate>
											<div class="col-md-6">
												<label for="codeGroupXdmViewName" class="form-label">Name</label>
												<input type="text" class="form-control" name="codeGroupName" id="codeGroupXdmViewName" th:value="${item.codeGroupName}" required readonly/>
											</div>
											<div class="col-md-6">
												<label for="codeGroupXdmViewMemo" class="form-label">Memo</label>
												<input type="text" class="form-control" name="codeGroupMemo" id="codeGroupXdmViewMemo" th:value="${item.codeGroupMemo}" required readonly/>
											</div>
											
											<input type="hidden" name="codeGroupSeq" th:value="${item.codeGroupSeq}">
											<input type="hidden" name="codeGroupName" th:value="${item.codeGroupName}">
											<input type="hidden" name="codeGroupDelNy" th:value="${item.codeGroupDelNy}">
											
											<div class="d-flex justify-content-between">

												<div class="m-0 p-0">
													<a class="btn btn-lg  m-0 p-0" th:href="@{/codeGroupXdmList}">
														<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
															<path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
														</svg>
														back
													</a>
												</div>
												
												<div>
													<a class="btn btn-primary btn-icon btn-sm" th:href="@{/codeGroupXdmEdit(codeGroupSeq=${item.codeGroupSeq})}" th:text="Edit"></a>
													<a class="btn btn-danger btn-icon btn-sm" 
														data-bs-toggle="modal"
														th:data-bs-target="'#codeGroupXdmDele'+ ${item['codeGroupSeq']}"
														data-bs-target="#codeGroupXdmDele">Delete</i>
													</a>
													<!-- 수정, 삭제 모달-->
													<div class="modal fade" 
														th:id="'codeGroupXdmDele' + ${item['codeGroupSeq']}"
														id="codeGroupXdmDele"
														tabindex="-1"
														aria-labelledby="codeGroupXdmDeleTitle"
														aria-hidden="true">

														<div class="modal-dialog modal-dialog-centered">
															<div class="modal-content">
																<div class="modal-header">
																	<h5 class="modal-title" id="codeGroupXdmDeleTitle">
																		Code Group 삭제
																	</h5>
																	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
																</div>
																<div class="modal-body">
																	<p class="text-start">회원 정보를 정말로 삭제하시겠습니까?</p>
																</div>
																<div class="modal-footer">
																	<a class="btn btn-secondary" data-bs-dismiss="modal">취소</a>
																	<a class="btn btn-danger" th:href="@{/codeGroupUele(codeGroupSeq=${item.codeGroupSeq}, codeGroupDelNy=${item.codeGroupDelNy})}">삭제</a>
																</div>
															</div>
														</div>
													</div>
													
													<a class="btn btn-danger btn-icon btn-sm" 
													data-bs-toggle="modal"
													th:data-bs-target="'#codeGroupXdmDeleAll'+ ${item['codeGroupSeq']}"
													data-bs-target="#codeGroupXdmDeleAll">Delete All</i>
													</a>
													<!-- 수정, 완전 삭제 모달-->
													<div class="modal fade" 
														th:id="'codeGroupXdmDeleAll' + ${item['codeGroupSeq']}"
														id="codeGroupXdmDeleAll"
														tabindex="-1"
														aria-labelledby="codeGroupXdmDeleAllTitle"
														aria-hidden="true">

														<div class="modal-dialog modal-dialog-centered">
															<div class="modal-content">
																<div class="modal-header">
																	<h5 class="modal-title" id="codeGroupXdmDeleAllTitle">
																		Code Group 삭제
																	</h5>
																	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
																</div>
																<div class="modal-body">
																	<p class="text-start">회원 정보를 정말로 삭제하시겠습니까?</p>
																</div>
																<div class="modal-footer">
																	<a class="btn btn-secondary" data-bs-dismiss="modal">취소</a>
																	<a class="btn btn-danger" th:href="@{/codeGroupDele(codeGroupSeq=${item.codeGroupSeq})}">삭제</a>
																</div>
															</div>
														</div>
													</div>
												</div>

											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- Row end -->

					</div>
					<!-- App body ends -->

					<!-- App footer start -->
					<!-- App footer end -->

				</div>
				<!-- App container ends -->

			</div>
			<!-- Main container end -->

		</div>
		<!-- Page wrapper end -->

		<!-- *************
			************ JavaScript Files *************
		************* -->
		
	<!--자바스크립트 주소 관련 블록-->
	<div th:replace="~{/adm/v1/infra/include/xdmJs :: xdmJs}"></div>

	</body>

</html>
