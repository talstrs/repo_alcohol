<!DOCTYPE html>
<html lang="en">

	<!--헤드 블록-->
	<div th:replace="~{adm/v1/infra/include/xdmHead :: xdmHead}"></div>

	<body>

		<!-- Page wrapper start -->
		<div class="page-wrapper">

			<!-- Main container start -->
			<div class="main-container">

				<!--사이드바 블록-->
				<div th:replace="~{adm/v1/infra/include/xdmSideBar :: xdmSideBar(41)}"></div>

				
				<!-- App container starts -->
				<div class="app-container">

					<!-- 바디 헤더 블록-->
					<div th:replace="~{adm/v1/infra/include/xdmHeader :: xdmHeader}"></div>

					<!-- App hero header starts -->
					<div class="app-hero-header d-flex align-items-start">

						<!-- Breadcrumb start -->
						<ol class="breadcrumb d-none d-lg-flex align-items-center">
							<li class="breadcrumb-item">
								<i class="bi bi-house"></i>
								<a href="index.html">Home</a>
							</li>
							<li class="breadcrumb-item">Components</li>
							<li class="breadcrumb-item" aria-current="page">Invoice List</li>
						</ol>
						<!-- Breadcrumb end -->

						

					</div>
					<!-- App Hero header ends -->

					<!-- App body starts -->
					<div class="app-body">

						<!-- Row start -->
						<div class="row">
							<div class="col-xxl-12">
								<div class="card mb-4">
									<div class="card-header">
										<!-- 타이틀 -->
										<h5 class="card-title">Product</h5>
									</div>
									
									<div class="card-body">
										
										<form class="row g-3 " name="formInsert" id="formInsert" method="post" enctype="multipart/form-data"  novalidate>
											<div>
												<div class="col-md-6">
													<label class="form-label" for="productBestNy">Best</label>
													<select class="form-select" name="productBestNy" id="productBestNy">
														<option value="" selected>베스트 유무를 선택하세요</option>
														<option value="0">N</option>
														<option value="1">Y</option>
													</select>
													<div class="invalid-feedback" id="productBestNyFeedback"></div>
												</div>

											</div>
											<div class="col-md-6">
												<label for="productName" class="form-label">Name</label>
												<input type="text" class="form-control" name="productName" id="productName" placeholder="상품 이름을 입력하세요" required />
												<div class="invalid-feedback" id="productNameFeedback"></div>
											</div> 
											<div class="col-md-6">
												<label for="productInfo" class="form-label">Product Info</label>
												<input type="text" class="form-control" name="productInfo" id="productInfo" placeholder="상품 설명을 입력하세요" required />
												<div class="invalid-feedback" id="productInfoFeedback"></div>
											</div>
											<div class="col-md-6">
												<label for="productStock" class="form-label">Stock</label>
												<input type="text" class="form-control" name="productStock" id="productStock" placeholder="상품 재고를 입력하세요" required />
												<div class="invalid-feedback" id="productStockFeedback"></div>
											</div>
											<div class="col-md-6">
												<label for="productPrice" class="form-label">Price</label>
												<input type="text" class="form-control" name="productPrice" id="productPrice" placeholder="상품 가격을 입력하세요" required />
												<div class="invalid-feedback" id="productPriceFeedback"></div>
											</div>
											<div class="col-md-6">
												<label class="form-label" for="productCatMainCd">CatMain</label>
												<select class="form-select" name="productCatMainCd" id="productCatMainCd">
													<option value="" selected>메인 카테고리를 선택하세요</option>
													<option th:each="list : ${@codeService.selectListCachedCode(8)}" th:value="${list.codeSeq}" th:text="${list.codeName}"></option>
												</select>
												<div class="invalid-feedback" id="productCatMainCdFeedback"></div>
											</div> 
											<div class="col-md-6">
												<label class="form-label" for="productCatDetailCd">CatDetail</label>
												<select class="form-select" name="productCatDetailCd" id="productCatDetailCd">
													<option value="" selected>서브 카테고리를 선택하세요</option>
													<option th:each="list : ${@codeService.selectListCachedCode(9)}" th:value="${list.codeSeq}" th:text="${list.codeName}"></option>
												</select> 
												<div class="invalid-feedback" id="productCatDetailCdFeedback"></div>
											</div>
											<!-- 추후 체크박스로 변경 필요-->
											<div class="col-md-6">
												<label class="form-label" for="productSizeCd">Size</label>
												<select class="form-select" name="productSizeCd" id="productSizeCd">
													<option value="" selected>해당 사이즈를 선택하세요</option>
													<option th:each="list : ${@codeService.selectListCachedCode(14)}" th:value="${list.codeSeq}" th:text="${list.codeName}"></option>
												</select>
												<div class="invalid-feedback" id="productSizeCdFeedback"></div>
											</div>
											<div class="col-md-6">
												<label class="form-label" for="productColorCd">Color</label>
												<select class="form-select" name="productColorCd" id="productColorCd">
													<option value="" selected>해당 색상을 선택하세요</option>
													<option th:each="list : ${@codeService.selectListCachedCode(15)}" th:value="${list.codeSeq}" th:text="${list.codeName}"></option>
												</select>
												<div class="invalid-feedback" id="productColorCdFeedback"></div>
											</div>
											<div class="mt-5 col-6">
												<label class="form-label" for="uploadFiles">File</label>
												<input type="file" id="uploadFiles" name="uploadFiles" class="form-control" aria-descirbedby="inputGroupFileAddon04" aria-label="Upload" multiple />
											</div>
											
											
											
											<div class="d-flex justify-content-between">
												<div class="m-0 p-0">
													<a class="btn btn-lg  m-0 p-0" th:href="@{/productXdmList}">
														<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
															<path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
														</svg>
														back
													</a>
												</div>
												<div class="">
													<button class="btn btn-primary btn-sm"  id="btnSubmit"  type="submit">
														Submit
													</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- Row end -->

					</div>
					<!-- App body ends -->

					<!-- App footer start -->
					<!-- App footer end -->

				</div>
				<!-- App container ends -->

			</div>
			<!-- Main container end -->

		</div>
		<!-- Page wrapper end -->

		<!-- *************
			************ JavaScript Files *************
		************* -->
		<script>
			// 폼 정의 필수
	
			let form = document.querySelector("form[name=formInsert]");
	
			let goUrlXdmInst = "/productInsert";
			// let goUrlXdmUpdt = "/productUpdt";	
	
			document.getElementById("btnSubmit").onclick = function () {
				if(validationInst() == false){
					return false;
				} else {
					form.action = goUrlXdmInst;
					form.submit();
				
				}
	
			}
	
			function validationInst() {
				if(validationUpdt() == false) { return false;
				}
			}
	
	
			function validationUpdt() {
				

				if(!checkSelectNull('productBestNy', 2, "목록을 선택하세요.")) return false;

				if(!checkNull ('productName', 2, '데이터 값을 입력하세요')) return false;
				if(!checkOnlyKoreanEnglish('productName',2,0,'영어, 한글만 입력 가능합니다')) return false;

				if(!checkNull ('productInfo', 2, '데이터 값을 입력하세요')) return false;

				if(!checkNull ('productStock', 2, '데이터 값을 입력하세요')) return false;
				if(!checkOnlyNumberAll('productStock', 2, 0, "숫자만 입력 가능합니다.")) return false;

				if(!checkNull ('productPrice', 2, '데이터 값을 입력하세요')) return false;
				if(!checkOnlyNumberDouble ('productPrice', 2,0, '숫자(정수 혹은 소수점 둘째자리까지만 입력 가능합니다.)')) return false;

				if(!checkSelectNull('productCatMainCd', 2, "목록을 선택하세요.")) return false;

				if(!checkSelectNull('productCatDetailCd', 2, "목록을 선택하세요.")) return false;
				
			}
	
		</script>

	<!--자바스크립트 주소 관련 블록-->
	<div th:replace="~{adm/v1/infra/include/xdmJs :: xdmJs}"></div>
	
	</body>

</html>
