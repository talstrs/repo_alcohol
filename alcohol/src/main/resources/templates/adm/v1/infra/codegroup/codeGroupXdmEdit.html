<!DOCTYPE html>
<html lang="en">

	<!--헤드 블록-->
	<div th:replace="~{/adm/v1/infra/include/xdmHead :: xdmHead}"></div>

	<body>

		<!-- Page wrapper start -->
		<div class="page-wrapper">

			<!-- Main container start -->
			<div class="main-container">

				<!--사이드바 블록-->
				<div th:replace="~{/adm/v1/infra/include/xdmSideBar :: xdmSideBar(20)}"></div>

				
				<!-- App container starts -->
				<div class="app-container">

					<!-- 바디 헤더 블록-->
					<div th:replace="~{/adm/v1/infra/include/xdmHeader :: xdmHeader}"></div>
				
					<!-- App hero header starts -->
					<div class="app-hero-header d-flex align-items-start">

						<!-- Breadcrumb start -->
						<ol class="breadcrumb d-none d-lg-flex align-items-center">
							<li class="breadcrumb-item">
								<i class="bi bi-house"></i>
								<a href="index.html">Home</a>
							</li>
							<li class="breadcrumb-item">Components</li>
							<li class="breadcrumb-item" aria-current="page">Invoice List</li>
						</ol>
						<!-- Breadcrumb end -->

						

					</div>
					<div class="app-body">

						<!-- Row start -->
						<div class="row">
							<div class="col-xxl-12">
								<div class="card mb-4">
									<div class="card-header">
										<!-- 타이틀 -->
										<h5 class="card-title">Code Group</h5>
									</div>
									
									<div class="card-body">
										<form class="row g-3 " name="formUpdt" id="formUpdt" method="post"  novalidate>
											<div class="m-0">
												<input type="hidden" name="codeGroupSeq" th:value="${item.codeGroupSeq}">
											</div>
											<div class="col-md-6">
												<label for="codeGroupName" class="form-label">Name</label>
												<input type="text" class="form-control" name="codeGroupName" id="codeGroupName" th:value="${item.codeGroupName}" required />
												<div class="invalid-feedback" id="codeGroupNameFeedback"></div>
											</div>
											<div class="col-md-6">
												<label for="codeGroupMemo" class="form-label">Memo</label>
												<input type="text" class="form-control" name="codeGroupMemo" id="codeGroupMemo" th:value="${item.codeGroupMemo}" required />
												<div class="invalid-feedback" id="codeGroupMemoFeedback"></div>
											</div>
										
											<div class="d-flex justify-content-between">
												<div class="m-0 p-0">
													<a class="btn btn-lg  m-0 p-0" th:href="@{/codeGroupXdmList}">
														<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
															<path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
														</svg>
														back
													</a>
												</div>
												<button class="btn btn-primary btn-sm"  id="btnSubmit"  type="submit">
													Submit
												</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- Row end -->

					</div>
					<!-- App body ends -->

					<!-- App footer start -->
					<!-- App footer end -->

				</div>
				<!-- App body ends -->

				<!-- App footer start -->
				<!-- App footer end -->

			</div>
			<!-- App container ends -->

		</div>
		<!-- Main container end -->

	</div>
	<!-- Page wrapper end -->

	<!-- *************
		************ JavaScript Files *************
	************* -->
	
	<script>
		// 폼 정의 필수

		let form = document.querySelector("form[name=formUpdt]");

		// let goUrlXdmInst = "/codeGroupInsert";
		let goUrlXdmUpdt = "/codeGroupUpdt";	

		document.getElementById("btnSubmit").onclick = function () {
			if(validationInst() == false){
				return false;
			} else {

				form.action = goUrlXdmUpdt;
				form.submit();
			}

		}

		function validationInst() {
			if(validationUpdt() == false) { return false;
			}
		}


		function validationUpdt() {
			if(!checkNull ('codeGroupName', 2, '데이터 값을 입력하세요')) return false;
			if(!checkOnlyKoreanEnglishNumber('codeGroupName',2,0,'영어, 한글, 숫자만 입력 가능합니다')) return false;
			if(!checkOnlyKoreanEnglishNumber('codeGroupMemo',2,1,'영어, 한글, 숫자만 입력 가능합니다')) return false;
			
		}

	</script>

	<!--자바스크립트 주소 관련 블록-->
	<div th:replace="~{/adm/v1/infra/include/xdmJs :: xdmJs}"></div>
	
</body>

</html>
