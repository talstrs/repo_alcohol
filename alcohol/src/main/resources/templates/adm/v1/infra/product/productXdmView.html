<!DOCTYPE html>
<html lang="en">

	<!--헤드 블록-->
	<div th:replace="~{/adm/v1/infra/include/xdmHead :: xdmHead}"></div>

	<body>

		<!-- Page wrapper start -->
		<div class="page-wrapper">

			<!-- Main container start -->
			<div class="main-container">

				<!--사이드바 블록-->
				<div th:replace="~{/adm/v1/infra/include/xdmSideBar :: xdmSideBar(40)}"></div>

				
				<!-- App container starts -->
				<div class="app-container">

					<!-- 바디 헤더 블록-->
					<div th:replace="~{/adm/v1/infra/include/xdmHeader :: xdmHeader}"></div>

					<!-- App hero header starts -->
					<div class="app-hero-header d-flex align-items-start">

						<!-- Breadcrumb start -->
						<ol class="breadcrumb d-none d-lg-flex align-items-center">
							<li class="breadcrumb-item">
								<i class="bi bi-house"></i>
								<a href="index.html">Home</a>
							</li>
							<li class="breadcrumb-item">Components</li>
							<li class="breadcrumb-item" aria-current="page">Invoice List</li>
						</ol>
						<!-- Breadcrumb end -->

						

					</div>
					<!-- App Hero header ends -->

					<!-- App body starts -->
					<div class="app-body">

						<!-- Row start -->
						<div class="row">
							<div class="col-xxl-12">
								<div class="card mb-4">
									<div class="card-header">
										<!-- 타이틀 -->
										<h5 class="card-title">Product</h5>
									</div>
									
									<div class="card-body">
									
										<form class="row g-3 needs-validation " method="post" action="productUele" novalidate>
											<div class="col-md-6">
												<label for="productXdmListAddBestNy" class="form-label">Best</label>
												<input type="text" class="form-control" name="productBestNy" id="productXdmListAddBestNy" th:value="${item.productBestNy}" required readonly/>
											</div>
											<div class="col-md-6">
												<label for="productXdmListAddNewNy" class="form-label">New</label>
												<input type="text" class="form-control" name="productNewNy" id="productXdmListAddNewNy" th:value="${item.productNewNy}" required readonly/>
											</div>
											<div class="col-md-6">
												<label for="productXdmListAddName" class="form-label">Name</label>
												<input type="text" class="form-control" name="productName" id="productXdmListAddName" th:value="${item.productName}" required readonly/>
												<div class="valid-feedback">Looks good!</div>
											</div>
											<div class="col-md-6">
												<label for="productXdmListAddInfo" class="form-label">Product Info</label>
												<input type="text" class="form-control" name="productInfo" id="productXdmListAddInfo" th:value="${item.productInfo}" required readonly/>
												<div class="valid-feedback">Looks good!</div>
											</div>
											<div class="col-md-6">
												<label for="productXdmListAddStock" class="form-label">Stock</label>
												<input type="text" class="form-control" name="productStock" id="productXdmListAddStock" th:value="${item.productStock}" required readonly/>
												<div class="valid-feedback">Looks good!</div>
											</div>
											<div class="col-md-6">
												<label for="productXdmListAddPrice" class="form-label">Price</label>
												<input type="text" class="form-control" name="productPrice" id="productXdmListAddPrice" th:value="${item.productPrice}" required readonly/>
												<div class="valid-feedback">Looks good!</div>
											</div>
											<div class="col-md-6">
												<label for="productXdmListAddCatMainCd" class="form-label">CatMain</label>
												<input type="text" class="form-control" name="productCatMainCd" id="productXdmListAddCatMainCd" th:value="${item.productCatMainCd}" required readonly/>
												<div class="valid-feedback">Looks good!</div>
											</div>
											<div class="col-md-6">
												<label for="productXdmListAddCatDetailCd" class="form-label">CatDetail</label>
												<input type="text" class="form-control" name="productCatDetailCd" id="productXdmListAddCatDetailCd" th:value="${item.productCatDetailCd}" required readonly/>
												<div class="valid-feedback">Looks good!</div>
											</div>
											<div class="col-md-6">
												<label for="productXdmListAddSizeCd" class="form-label">Size</label>
												<input type="text" class="form-control" name="productSizeCd" id="productXdmListAddSizeCd" th:value="${item.productSizeCd}" required readonly/>
												<div class="valid-feedback">Looks good!</div>
											</div>
											<div class="col-md-6">
												<label for="productXdmListAddColorCd" class="form-label">Color</label>
												<input type="text" class="form-control" name="productColorCd" id="productXdmListAddColorCd" th:value="${item.productColorCd}" required readonly/>
												<div class="valid-feedback">Looks good!</div>
											</div>
											
											<input type="hidden" name="productSeq" th:value="${item.productSeq}">
											<input type="hidden" name="productDelNy" th:value="${item.productDelNy}">
											
											<div class="d-flex justify-content-between">

												<div class="m-0 p-0">
													<a class="btn btn-lg  m-0 p-0" th:href="@{/productXdmList}">
														<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
															<path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
														</svg>
														back
													</a>
												</div>
												
												<div>
													<a class="btn btn-primary btn-icon btn-sm" th:href="@{/productXdmEdit(productSeq=${item.productSeq})}" th:text="Edit"></a>
													<a class="btn btn-danger btn-icon btn-sm" 
														data-bs-toggle="modal"
														th:data-bs-target="'#productXdmDele'+ ${item['productSeq']}"
														data-bs-target="#productXdmDele">Delete</i>
													</a>
													<!-- 수정, 삭제 모달-->
													<div class="modal fade" 
														th:id="'productXdmDele' + ${item['productSeq']}"
														id="productXdmDele"
														tabindex="-1"
														aria-labelledby="productXdmDeleTitle"
														aria-hidden="true">

														<div class="modal-dialog modal-dialog-centered">
															<div class="modal-content">
																<div class="modal-header">
																	<h5 class="modal-title" id="productXdmDeleTitle">
																		Code Group 삭제
																	</h5>
																	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
																</div>
																<div class="modal-body">
																	<p class="text-start">회원 정보를 정말로 삭제하시겠습니까?</p>
																</div>
																<div class="modal-footer">
																	<a class="btn btn-secondary" data-bs-dismiss="modal">취소</a>
																	<a class="btn btn-danger" th:href="@{/productUele(productSeq=${item.productSeq}, productDelNy=${item.productDelNy})}">삭제</a>
																</div>
															</div>
														</div>
													</div>
													
													<a class="btn btn-danger btn-icon btn-sm" 
													data-bs-toggle="modal"
													th:data-bs-target="'#productXdmDeleAll'+ ${item['productSeq']}"
													data-bs-target="#productXdmDeleAll">Delete All</i>
													</a>
													<!-- 수정, 완전 삭제 모달-->
													<div class="modal fade" 
														th:id="'productXdmDeleAll' + ${item['productSeq']}"
														id="productXdmDeleAll"
														tabindex="-1"
														aria-labelledby="mproductXdmDeleAllTitle"
														aria-hidden="true">

														<div class="modal-dialog modal-dialog-centered">
															<div class="modal-content">
																<div class="modal-header">
																	<h5 class="modal-title" id="mproductXdmDeleAllTitle">
																		Code Group 삭제
																	</h5>
																	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
																</div>
																<div class="modal-body">
																	<p class="text-start">회원 정보를 정말로 삭제하시겠습니까?</p>
																</div>
																<div class="modal-footer">
																	<a class="btn btn-secondary" data-bs-dismiss="modal">취소</a>
																	<a class="btn btn-danger" th:href="@{/productDele(productSeq=${item.productSeq})}">삭제</a>
																</div>
															</div>
														</div>
													</div>
												</div>

											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- Row end -->

					</div>
					<!-- App body ends -->

					<!-- App footer start -->
					<!-- App footer end -->

				</div>
				<!-- App container ends -->

			</div>
			<!-- Main container end -->

		</div>
		<!-- Page wrapper end -->

		<!-- *************
			************ JavaScript Files *************
		************* -->

	<!--자바스크립트 주소 관련 블록-->
	<div th:replace="~{/adm/v1/infra/include/xdmJs :: xdmJs}"></div>
	
	</body>

</html>
